live_config_reload: true

window:
  dimensions:
    columns: 133
    lines: 40
  opacity: 0.85

  padding:
    x: 8
    y: 8
  dynamic_padding: false
  decorations: buttonless


# Cursor style
cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500


font:
  normal:
    family: "FantasqueSansM Nerd Font"
    style: Regular
  bold:
    family: "FantasqueSansM Nerd Font"
    style: bold
  italic:
    family: "FantasqueSansM Nerd Font"
    style: italic
  bold_italic:
    family: "FantasqueSansM Nerd Font"
    style: bold_italic

  # Font size
  size: 18.0
  use_thin_strokes: true

  offset:
    x: 1
    y: 3

colors:
 # Default colors
 primary:
   background: '#101421'
   foreground: '#20e706'

 # Normal colors
 normal:
   black:   '#2e2e2e'
   red:     '#eb4129'
   green:   '#abe047'
   yellow:  '#f6c744'
   blue:    '#47a0f3'
   magenta: '#7b5cb0'
   cyan:    '#64dbed'
   white:   '#e5e9f0'

 # Bright colors
 bright:
   black:   '#565656'
   red:     '#ec5357'
   green:   '#c0e17d'
   yellow:  '#f9da6a'
   blue:    '#49a4f8'
   magenta: '#a47de9'
   cyan:    '#99faf2'
   white:   '#ffffff'


  # Make Option key behave as Alt (MacOS only)
window.option_as_alt: Both
